<p *ngIf="error">{{ error }}</p>
<form>
  <label for="url">Generate a shortened url</label>
  <input id="url" type="text" [formControl]="urlControl" />
  <button (click)="generateLink()" type="reset">Generate</button>
</form>

<div class="link-list">
  <h2>Links</h2>
  <p *ngFor="let link of links">
    <button class="link" (click)="getShort(link.shortUrl)">
      {{ link.shortUrl }}
    </button>
  </p>
</div>
